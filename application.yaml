apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-mango-2
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dario-lab/Kubernetes.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd

    automated:
      selfHeal: true
      prune: true
